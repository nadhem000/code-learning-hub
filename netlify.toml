[build]
  publish = "."

# Cache control for all files – no cache for HTML, but allow stale-while-revalidate
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Long‑lived cache for assets (images, fonts, CSS, JS)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Optional: redirects for clean URLs – not needed for a multi‑page site.
# If you ever want a 404 page, uncomment the next line and create 404.html
# [[redirects]]
#   from = "/*"
#   to = "/404.html"
#   status = 404